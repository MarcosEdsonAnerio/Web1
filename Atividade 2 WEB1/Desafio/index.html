<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/cocacola.png">
  <link rel="stylesheet" href="style.css">
  <script src="volume_control.js"></script>

  <title>Pedido</title>

</head>

<body>
  <audio id="audio_bg" autoplay loop>
    <source src="music/relax.mp3" type="audio/mp3">
    Seu navegador não suporta a tag de áudio.
</audio>

<div class="fundo_imagem"></div>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="" class="dancando">
    <h1>Resumo do pedido</h1>

    <p class="paragrafo_inicial">Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer
      dispositivo em qualquer lugar que você quiser!</p>
  
    <div class="preco_pagamento">
      <article>
      <img src="./images/icon-music.svg" alt="">
        <div>
          <h4>Planejamento anual</h4>
        <p>R$$ 59,99/ano</p>
        </div>
      </article> 
      <button class="bt botao_mudar">Mudar</button>
    </div>
    
    <div class="botoes">

      <button class="bt botao_principal_pagamento">Prossiga para o pagamento</button>
    
      <button class="bt botao_secundario_cancelamento">Cancelar pedido</button>
    </div>
  </div>
