<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Manutenção</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .imagem-container {
            height: 50%;
        }
        .imagem-tela-cheia {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="imagem-container">
        <img src="/imagens/rickroll-roll.gif" alt="MEME" class="imagem-tela-cheia">
    </div>
</body>
</html>
